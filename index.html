<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>EcoAgenda</title>
</head>

<body>
    <main>
        <div class="container">
            <button id="modal-btn">
                Porque Economizar ?
                <img src="./assets/semeando.png" alt="semeando" height="20px" width="20px">
            </button>

            <div class="timer-container">
                <div id="timer">
                    <span id="miniutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="btn-wrapper">
                    <button><img src="./assets/play.svg" alt="Bot達o play"></button>
                    <button><img src="./assets/stop.svg" alt="Bot達o Pausa"></button>
                    <button><img src="./assets/plus.svg" alt="Bot達o aumentar tempo"></button>
                    <button><img src="./assets/minus.svg" alt="Bot達o diminuir tempo"></button>
                </div>
            </div>
        </div>

        <div class='agenda'>
            <form>
                <h1>Agenda Virtual</h1>
                <label for="task">
                    <input type="text" id="task" name="task" placeholder="Insira sua atividade do dia">
                    <button><img src="./assets/add.png" alt=""></button>
                </label>
                <table>
                    <tbody>
                        <tr>
                            <td> <img src="./assets/long-arrow-pointing-to-the-right.png"
                                    alt="seta apontando para a atividade" height="20px" width="20px"></td>
                            <td> Atividade 1</td>
                            <td> <button><img src="./assets/close.png" alt="" height="20px" width="20px"></button></td>
                        </tr>
                        <tr>
                            <td> <img src="./assets/long-arrow-pointing-to-the-right.png"
                                    alt="seta apontando para a atividade" height="20px" width="20px"></td>
                            <td> Atividade 1</td>
                            <td> <button><img src="./assets/close.png" alt="" height="20px" width="20px"></button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
